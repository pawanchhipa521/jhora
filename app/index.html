<!DOCTYPE html>
<html>
  <head>
  </head>
    <link rel="stylesheet" href="lib/font.css">
    <link rel="stylesheet" href="lib/icon.css">
    <link rel="stylesheet" href="lib/angular-material.min.css">
    <link rel="stylesheet" href="./jhora.css">
    <title>Jhora</title>
  <body>
    <div  ng-app="jhora" ng-controller="jhoraCtrl" ng-cloak>
          <div id="mySidenav" style="background-color: rgb(57,73,171);" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()" >&times;</a>
            <a ng-click="goto($index)" style="color: #E0ECF8;" ng-repeat="tab in tabs">{{tab.title}}  
              <md-tooltip md-direction="right">{{tab.title}}</md-tooltip>
            </a>
          </div>
          <div id="main">
          	<md-toolbar   class="md-theme-light _md _md-toolbar-transitions" ng-click="openNav()">
              	<h1 class="md-toolbar-tools">
              	&#9776;Jhora</h1>
                <div  style="text-align:center;margin-top: -32px;">{{template.title}}</div>
            </md-toolbar>
            <!-- <div ng-include="template.content" ng-cloak></div> -->
            <div ng-view></div>
          </div>  
    </div>
    <script src="./db.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-aria.min.js"></script>
    <script src="lib/angular-messages.min.js"></script>
    <script src="lib/angular-material.min.js"></script>
    <script src="./jhora.js"></script>
    <script src="./customer/addCustomerCtrl.js"></script>
    <script src="./customer/viewCustomersCtrl.js"></script>
    <script src="./customer/updateCustomerCtrl.js"></script>
    <script src="./transaction/addTransactionCtrl.js"></script>
    <script src="./transaction/viewTransactionsCtrl.js"></script>
    <script src="./transaction/updateTransactionCtrl.js"></script>
  </body>
</html>
